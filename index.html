<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>fiefDOM</title>
    
    <script type="text/javascript" src="./lib/fiefDOM.js"></script>
    <script>
      $f(() => {
        const footer = $f('footer');
        const button = $f('button:first-of-type');
        const button2 = $f('button:last-of-type');
        const firstUl = $f('ul:first-of-type');
        footer.append('Loaded!')
        button.on('click', () => {
          const newLi = document.createElement('li');
          const fiefNewLi = $f(newLi);
          fiefNewLi.html('new li!');
          firstUl.append(fiefNewLi)
        })
      });
    </script>

  </head>

  <body>

    <article>

      <nav>
        <button>Click to create new LI</button>
        <ul>
        </ul>
      </nav>

      <footer class="not-classy">
        <p>It should say 'Loaded!' below this, as a 'onload' script was called in the header to append the string to the footer section</p>
      </footer>

    </article>


  </body>

</html>
